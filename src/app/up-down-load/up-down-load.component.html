<div class="modal">
  <div class="modal-dialog" role="dialog" aria-hidden="true">
    <div class="modal-content">
      <div class="modal-header">
        <button aria-label="Close" class="close" type="button" (click)="closeModal()">
          <cds-icon shape="close"></cds-icon>
        </button>
        <h3 class="modal-title">传输列表</h3>
      </div>
      <div class="modal-body">
        <clr-tabs clrLayout="vertical">
          <clr-tab>
            <button clrTabLink (click)="activateTab(0)">上传</button>
            <ng-template [(clrIfActive)]="uploadActive">
              <clr-tab-content>
                上传列表
              </clr-tab-content>
            </ng-template>
          </clr-tab>
          <clr-tab>
            <button clrTabLink (click)="activateTab(1)">下载</button>
            <ng-template [(clrIfActive)]="downloadActive">
              <clr-tab-content>
                下载列表
              </clr-tab-content>
            </ng-template>
          </clr-tab>
        </clr-tabs>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop" aria-hidden="true"></div>
